<!DOCTYPE html>
<html lang="en">

<head>
	<title>CAMPER'S ASYLUM</title>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- //Meta tags -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" /><!-- Style-CSS -->
</head>

<body>
	<section class="coming-soon">
		<div class="bgimg text-center">
			<div class="topleft">
				<a class="brand-logo" href="#index.html">Camper's Asylum</a>
			</div>
			<div class="middle">
				<h2>Stay Tuned</h2>
				<h1>We ARE COMING SOON</h1>

				<p id="demo"></p>

				<div class="form-right-inf">
					<p class="subscribe-txt">Enter your email below to stay updated on our site updates and news</p>
					<form action="#" method="post" class="signin-form">
						<div class="forms-gds">
							<input type="email" name="" placeholder="Enter Your Email.." required="">
							<button class="btn theme-button">Submit</button>
						</div>
					</form>

				</div>
			</div>
			<!-- copyright -->
			<div class="copy-right text-center">
				<p>Â© 2020 Camper's Asylum. All rights reserved | Design by Arjun N K Nair</p>
			</div>
			<!-- //copyright -->
		</div>

		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Nov 7, 2020 00:00:00").getTime();

			// Update the count down every 1 second
			var countdownfunction = setInterval(function () {

				// Get todays date and time
				var now = new Date().getTime();

				// Find the distance between now an the count down date
				var distance = countDownDate - now;

				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Output the result in an element with id="demo"
				document.getElementById("demo").innerHTML = days + "<small>d</small> " + hours + "<small>h</small> " +
					minutes + "<small>m</small> " + seconds + "<small>s</small> ";

				// If the count down is over, write some text 
				if (distance < 0) {
					clearInterval(countdownfunction);
					document.getElementById("demo").innerHTML = "EXPIRED";
				}
			}, 1000);
		</script>
	</section>

</body>
</html>
